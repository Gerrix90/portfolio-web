<!--footer start-->
<section class="footer" id="links">
  <div class="container">
    <div class="heading">
      <h2>Links</h2>
      <p>social links and page info</p>
    </div>
    <ul>
      <li *ngFor="#link of links">
        <a href="{{link.url}}" target="_blank" title="{{link.title}}" class="js_track_link_click">
          <i class="fa fa-{{link.icon}} fa-2x"></i>
        </a>
      </li>
    </ul>
    <div class="footer-info">
      <p>Hosted on the <i><a href="http://heroku.com" target="_blank" class="js_track_link_click">heroku.com</a></i> cloud platform</p>
      <p><i class="fa fa-copyright"></i> {{currentDate | date:"yyyy"}} &ndash; HTML Template by <i><a href="http://themeforest.net/user/themeelite" target="_blank" class="js_track_link_click">themeelite</a></i></p>
      <p class="float-right">
        <i class="fa fa-info"></i> Deployed from <a href="https://github.com/ouq77/portfolio-web/tree/portfolio-web-ng2-heroku" target="_blank">this repo</a><br>
        Angular 2, TypeScript, SCSS<br>
        Node.js <a href="https://github.com/feross/standard" target="_blank"><img class="js-standard-style" src="https://cdn.rawgit.com/feross/standard/master/badge.svg" alt="JS Standard style"></a>
      </p>
      <p><sup>Last modified: {{lastModified}}</sup></p>
    </div>
  </div>
</section>
<!--footer end-->
